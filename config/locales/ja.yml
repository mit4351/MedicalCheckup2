    views:
        pagination:
            first: "&laquo;"
            last: "&raquo;"
            previous: "&lsaquo;"
            next: "&rsaquo;"
            truncate: "..."

    helpers:
        page_entries_info:
            one_page:
                zero: "<b>該当データがありません。</b>"
                one: "<b>1件中 1-1 件を表示</b>"
                display_entries: '1-%{count}/ 合計%{count}件'
